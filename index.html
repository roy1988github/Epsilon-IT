<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epsilon IT - Product Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="cover-title">
            <span class="epsilon-logo">Îµ</span>
            <h1 style="display:inline-block;vertical-align:middle;margin-left:10px;">Epsilon IT</h1>
        </div>
        <div class="tagline" style="font-style:italic;color:#a67c52;font-size:0.85rem;font-weight:500;margin-bottom:8px;text-shadow:0 1px 6px #e0c8a0;">We deliver as promised ...</div>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search products...">
        </div>
    </header>
    <main>
        <div id="productGrid" class="grid-container">
            <!-- Product items will be injected by JS -->
        </div>
        <div id="customerDetailsSection" style="display:none;justify-content:center;align-items:center;margin-bottom:18px;">
            <form id="customerForm" style="background:#fffbe6;padding:18px 24px;border-radius:16px;box-shadow:0 2px 8px rgba(166,124,82,0.08);display:flex;flex-direction:column;align-items:center;gap:12px;">
                <input type="text" id="customerName" placeholder="Customer Name" required style="padding:8px 14px;border-radius:8px;border:1px solid #a67c52;width:220px;">
                <input type="tel" id="customerMobile" placeholder="Mobile" required style="padding:8px 14px;border-radius:8px;border:1px solid #a67c52;width:220px;">
                <input type="email" id="customerEmail" placeholder="Email" required style="padding:8px 14px;border-radius:8px;border:1px solid #a67c52;width:220px;">
            </form>
        </div>
        <div class="proposal-container">
            <button id="placeProposalBtn">Place Proposal</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
